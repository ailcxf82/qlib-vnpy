# 模型配置

model_type: "lightgbm"  # 可选: lightgbm, xgboost, catboost
training_backend: "qlib"  # 可选: native, qlib

qlib:
  experiment_name: "rolling_train"
  loss: "mse"  # mse 或 binary
  num_boost_round: 500
  early_stopping_rounds: 50

lightgbm:
  objective: "regression"
  learning_rate: 0.05
  num_leaves: 100
  max_depth: 6
  n_estimators: 500
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 0.1
  random_state: 42
  n_jobs: -1
  verbose: -1
  device: "cpu"  # 可选: cpu, gpu
  gpu_platform_id: 0
  gpu_device_id: 0

xgboost:
  objective: "reg:squarederror"
  learning_rate: 0.05
  max_depth: 6
  n_estimators: 200
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 0.1
  random_state: 42
  n_jobs: -1
  tree_method: "hist"  # gpu_hist for GPU

catboost:
  iterations: 200
  learning_rate: 0.05
  depth: 6
  l2_leaf_reg: 0.1
  random_state: 42
  verbose: False
  task_type: "CPU"  # GPU for GPU acceleration

